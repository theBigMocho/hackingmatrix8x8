<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="jquery-3.7.1.min.js"></script>

	<style>
		.MATRIX {
			display: flex;
		}

		.MATRIX>div {
			display: flex;
			flex-direction:column;
		}

		.MATRIX>div>div {
			flex:1 1 auto;
			height: 20px;
			width: 20px;
			border: 1px solid gray;
		}

		.OFF {
			background-color: black;
		}
	</style>
</head>

<body>
	<input id="binario">0x00, 0x00, 0x5F, 0x00, 0x00</input>
	<button onclick="">DoMatrix</button>

	<script>

		class Matrix {
			constructor(ix) {
				this.ix = ix;
				this.colArray = [];
				for (let i = 0; i < 8; i++) {
					let m = new MatrixCol(i);
					this.colArray.push(m);
				}
			}
			generaVista() {
				const ix = this.ix;
				let html = '';
				this.colArray.forEach((m) => html += m.generaVista());
				return `<div Class="MATRIX">${html}</div>`;
			}
		}

		class MatrixCol {
			constructor(ix) {
				this.ix = ix;
			}
			generaVista() {
				const ix = this.ix;
				let html = '';
				for (let i = 0; i < 8; i++) {
					html += `<div id="${i}-${ix}" class="OFF"></div>`;
				}
				return `<div>${html}</div>`;
			}

		}

		m = new Matrix(1)
		$('body').append(m.generaVista())

	</script>

</body>


</html>
